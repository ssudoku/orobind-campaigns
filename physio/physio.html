	<script>
	$(document).ready(function(){
		$(document).mousedown(function(e){
			clickedElem = e.target;
		});
		$('.landingFormFields').blur(function(e){
			validate(this);
		});
		$('button.landingFormCta').click(function(e){
			console.log(this);
			if(validate($('.nameBox .landingFormFields')) && validate($('.phoneBox .landingFormFields')) && validate($('.emailBox .landingFormFields')))
			{
				$('.landingForm').submit();
			}
			else
			{
				e.preventDefault(); e.stopPropagation();
			}
		});
	});
	function validate(obj)
	{
		value = $(obj).val();
		par = $(obj).parent('.box');
		if(par.hasClass("nameBox"))
		{
			if (value == '' || value.length < 3 || value.length > 45 || /^[a-zA-Z ]*$/.test(value) == false)
			{
				par.removeClass("success").addClass("error");
				return false;
			}
			else
			{
				par.removeClass("error").addClass("success");
				return true;
			}
		}
		else if(par.hasClass("phoneBox"))
		{
			if (value == '' || value.length != 10 || isNaN(value))
			{
				par.removeClass("success").addClass("error");
				return false;
			}
			else
			{
				par.removeClass("error").addClass("success");
				return true;
			}
		}
		else if(par.hasClass("emailBox"))
		{
			if (value == '' || value.length < 6 || !isNaN(value) || value.indexOf('@') == -1 || value.indexOf('.') == -1)
			{
				par.removeClass("success").addClass("error");
				return false;
			}
			else
			{
				par.removeClass("error").addClass("success");
				return true;
			}
		}
	}
	</script>
